apiVersion: v1
kind: Template
metadata:
  name: amun-api-deployment
  annotations:
    description: This is Amun API
    openshift.io/display-name: "Amun API"
    version: 0.5.0
    tags: amun,thoth,api,ai-stacks
    template.openshift.io/documentation-url: https://github.com/Thoth-Station/
    template.openshift.io/long-description: This is Amun API
    template.openshift.io/provider-display-name: Red Hat, Inc.
  labels:
    template: amun-api-deployment
    app: amun
    component: amun-api

parameters:
  - description: Project the ImageStream to be use lives in
    displayName: ImageStream Project
    required: true
    name: IMAGE_STREAM_PROJECT_NAME

  - name: IMAGE_REGISTRY
    description: Registry server from where Image is to be pulled
    displayName: Registry
    required: true

  - description: Tag of the ImageStream to be use
    displayName: ImageStream Tag
    required: true
    name: IMAGE_STREAM_TAG
    value: "latest"

  - description: Service account to be used which allows ... in operated project.
    displayName: Service account name
    required: true
    name: SERVICE_ACCOUNT_NAME

objects:
  - kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      name: amun-api
      labels:
        app: amun
        component: amun-api
    spec:
      to:
        kind: Service
        name: amun-api

  - kind: Service
    apiVersion: v1
    metadata:
      labels:
        app: amun
        component: amun-api
      name: amun-api
    spec:
      ports:
        - port: 80
          protocol: TCP
          targetPort: 8080
      selector:
        service: amun-api

  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: amun
        component: amun-api
      name: amun-api
    spec:
      replicas: 1
      selector:
        service: amun-api
      template:
        metadata:
          labels:
            service: amun-api
        spec:
          serviceAccountName: "${SERVICE_ACCOUNT_NAME}"
          containers:
            - name: amun-api
              image: "${IMAGE_REGISTRY}/${IMAGE_STREAM_PROJECT_NAME}/amun-api:${IMAGE_STREAM_TAG}"
              env:
                - name: APP_MODULE
                  value: "amun.entrypoint:app"
                - name: KUBERNETES_API_URL
                  value: "https://kubernetes.default.svc.cluster.local"
                - name: KUBERNETES_VERIFY_TLS
                  value: "0"
                - name: AMUN_DEBUG
                  value: "0"
                - name: THOTH_AMUN_INSPECTION_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      name: amun
                      key: amun-inspection-namespace
                - name: THOTH_AMUN_INFRA_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      name: amun
                      key: amun-infra-namespace
                - name: AMUN_API_APP_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: amun
                      key: app-secret-key
                - name: SENTRY_DSN
                  valueFrom:
                    secretKeyRef:
                      name: amun
                      key: sentry-dsn
                - name: THOTH_DEPLOYMENT_NAME
                  valueFrom:
                    configMapKeyRef:
                      key: storage-bucket-name
                      name: thoth
                - name: PROMETHEUS_PUSHGATEWAY_HOST
                  valueFrom:
                  configMapKeyRef:
                    key: prometheus-pushgateway-host
                    name: amun
                - name: PROMETHEUS_PUSHGATEWAY_PORT
                  valueFrom:
                  configMapKeyRef:
                    key: prometheus-pushgateway-port
                    name: amun
              ports:
                - containerPort: 8080
                  protocol: TCP
              resources:
                requests:
                  memory: "384Mi"
                  cpu: "125m"
                limits:
                  memory: "384Mi"
                  cpu: "500m"
              readinessProbe:
                httpGet:
                  path: "/readiness"
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 5
                periodSeconds: 10
                timeoutSeconds: 10
              livenessProbe:
                httpGet:
                  path: "/liveness"
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 5
                periodSeconds: 60
                timeoutSeconds: 10
      test: false
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - amun-api
            from:
              kind: ImageStreamTag
              namespace: "${IMAGE_STREAM_PROJECT_NAME}"
              name: "amun-api:latest"

  - kind: ImageStream
    apiVersion: image.openshift.io/v1
    metadata:
      labels:
        app: amun
        component: amun-api
      name: amun-api
    spec:
      name: latest
