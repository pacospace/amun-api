apiVersion: v1
kind: Template
metadata:
  name: amun-api-buildconfig
  annotations:
    description: This is Amun API BuildConfig.
    openshift.io/display-name: "Amun API: BuildConfig"
    version: 0.5.0
    tags: amun,thoth,ai-stacks
    template.openshift.io/documentation-url: https://github.com/Thoth-Station/
    template.openshift.io/long-description: This is Amun API BuildConfig.
    template.openshift.io/provider-display-name: Red Hat, Inc.
  labels:
    template: amun-api-buildconfig
    app: amun
    component: amun-api

objects:
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      name: amun-api
      labels:
        app: amun
        component: amun-api
    spec:
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 768Mi
      output:
        to:
          kind: ImageStreamTag
          name: "amun-api:${IMAGE_STREAM_TAG}"
      source:
        type: Git
        git:
          uri: ${GITHUB_URL}
          ref: ${GITHUB_REF}
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: s2i-thoth-ubi8-py36:latest
          env:
            - name: ENABLE_PIPENV
              value: "1"
            - name: UPGRADE_PIP_TO_LATEST
              value: ""
            - name: WEB_CONCURRENCY
              value: "4"
            - name: "THOTH_DRY_RUN"
              value: "1"
            - name: "THOTH_ADVISE"
              value: "1"
            - name: "THAMOS_VERBOSE"
              value: "1"
            - name: "THAMOS_DEBUG"
              value: "1"
            - name: "THAMOS_CONFIG_TEMPLATE"
              value: ".thothTemplate.yaml"
            - name: "THAMOS_CONFIG_EXPAND_ENV"
              value: "1"
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChange: {}
        - type: "Generic"
          generic:
            secretReference:
              name: generic-webhook-secret

parameters:
  - description: Name of the GitHub repository for Amun API
    displayName: Git Repository
    required: true
    name: GITHUB_URL
    value: "https://github.com/thoth-station/amun-api"

  - description: Git reference to be used for Amun API
    displayName: Git Reference
    required: true
    name: GITHUB_REF
    value: "master"

  - description: >
      Tag of the output ImageStream the resulting container image should go to
    displayName: ImageStream Tag
    required: true
    name: IMAGE_STREAM_TAG
    value: "latest"
